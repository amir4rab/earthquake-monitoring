name: Build Android Test

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

defaults:
  run:
    working-directory: mobile

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Installing PNPM
        run: npm install -g pnpm

      - name: Install app dependencies
        run: pnpm install

      - name: Generating prisma types
        run: pnpm run prisma-types

      - name: Adding android to capacitor
        run: npx cap add android 

      - name: Build application
        run: pnpm run android-build

      - name: Build apps apk
        run: cd android && bash ./gradlew assembleRelease --stacktrace

      - name: Extract Android signing key from env
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_TEST }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Generate file name
        id: file_name
        run: echo ::set-output name=NAME::'Earthquake monitoring-${{steps.branch_name.outputs.VERSION}}.apk'

      - name: Sign dev build
        run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" -signedjar android/app/build/outputs/apk/release/${{ steps.file_name.outputs.NAME }} android/app/build/outputs/apk/release/app-release-unsigned.apk release
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: mobile/android/app/build/outputs/apk/release/${{ steps.file_name.outputs.NAME }}
          draft: true