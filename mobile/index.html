    #loading-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      z-index: 2000;
      background-color: #1A1B1E;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    #icon {
      background-color: #4c6ef54f;
      padding: 1rem;
      border-radius: 2em;
      margin-bottom: 2rem;
    }
    #icon svg {
      width: 20vw;
      height: 20vw;
    }
    #loading-text {
      color: #C1C2C5; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,'Open Sans', 'Helvetica Neue', sans-serif;
    }

    @keyframes hide-overlay {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        display: none;
      }
    }

    .hidden-overlay {
      animation: hide-overlay 1s ease-in-out forwards;
      user-select: none !important;
      pointer-events: none !important;
    }
