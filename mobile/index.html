  <style>
    .align-center {
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    #loading-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      z-index: 2000;
      background-color: #1A1B1E;
    }
    #icon svg {
      aspect-ratio: 1/1;
      width: min(20vw, 75px);
      height: min(20vw, 75px);
    }
    @keyframes hide-overlay {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        display: none;
      }
    }
    .hidden-overlay {
      animation: hide-overlay 1s ease-in-out forwards;
      user-select: none !important;
      pointer-events: none !important;
    }
    @keyframes spinner-animation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    #loading-spinner {
      transform: scale(.5);
    }
    #loading-spinner svg {
      animation: spinner-animation .65s ease-in-out forwards infinite;
    }
  </style>
